<div role="alert" class="flex justify-center">
    <div class="relative w-full bg-white dark:bg-gray-800 shadow pt-10 pb-8 rounded">
        <div class="flex flex-col items-center px-2 md:px-4">
            <div class="flex flex-row flex-wrap justify-center">
                <img *ngFor="let item of imgs" tabindex="0" [src]="item" alt="guy with glasses" class="w-2/5 h-40 rounded-lg ml-2 mb-2 flex-shrink-0 object-cover object-fit" />
            </div>
            <p class="text-base sm:text-lg md:text-2xl font-bold md:leading-6 mt-6 text-gray-800 text-center dark:text-gray-100">{{ title }}</p>
            <p class="text-xs sm:text-sm leading-5 mt-2 sm:mt-4 text-center text-gray-600 dark:text-gray-300">{{ desc }}</p>
            <div class="flex items-center mt-4 sm:mt-6 w-full">
            </div>
        </div>
        <div class="cursor-pointer absolute top-0 right-0 m-3 text-gray-800 dark:text-gray-100 transition duration-150 ease-in-out">
            <svg (click)="modalRef.close()" xmlns="http://www.w3.org/2000/svg" aria-label="Close" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" />
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
    </div>
</div>
