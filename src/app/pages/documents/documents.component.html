<div class="dark:bg-teal-900">
    <div class="pb-20">
        <div class="mx-auto bg-gradient-to-l from-teal-600 to-teal-700 h-96">
            <div class="mx-auto container w-full flex flex-col justify-center items-center">
                <div class="flex justify-center items-center flex-col">
                    <div class="mt-20">
                        <h2 class="lg:text-6xl md:text-5xl text-4xl font-black leading-10 text-white">Documentos</h2>
                    </div>
                    <div class="mt-6 mx-2 md:mx-0 text-center">
                        <p class="lg:text-lg md:text-base leading-6 text-sm text-white">En esta seccion prodras encontrar nuestros documentos legales</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mx-auto container md:-mt-28 -mt-20 flex justify-center items-center">
            <div class="grid lg:grid-cols-4 md:grid-cols-2 grid-cols-2 gap-x-2 gap-y-2 lg:gap-x-6 md:gap-x-6 md:gap-y-6 md:gap-y-6">
                <div *ngFor="let item of documentos" class="flex justify-center flex-col items-center w-36 h-36 md:w-44 md:h-48 lg:w-56 lg:h-56 bg-white shadow rounded-2xl">
                    <h2 class="lg:text-5xl md:text-4xl text-2xl font-extrabold leading-10 text-center text-gray-800" (click)="openDoc(item.url)">
                        <i class="far fa-file-pdf"></i>
                    </h2>
                    <p class="mt-4 text-sm md:text-base lg:text-md leading-none text-center text-gray-600">{{item.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="dark:bg-teal-900">
    <div class="py-20 flex flex-wrap">
        <div class="mx-auto h-96 w-1/4 lg:w-1/4">
            <div class="mt-20 ml-5">
                <h2 class="lg:text-6xl md:text-5xl text-4xl font-black leading-10 text-teal-700"> RECURSO DE REPOSICIÓN RÉGIMEN ESPECIAL </h2>
            </div>
        </div>
        <div class="mx-auto container flex justify-center items-center w-3/4 ">
            <div class="grid lg:grid-cols-4 md:grid-cols-2 grid-cols-2 gap-x-2 gap-y-2 lg:gap-x-6 md:gap-x-6 md:gap-y-6 md:gap-y-6">
                <div *ngFor="let item of documentosRe" class="flex justify-center flex-col items-center w-36 h-36 md:w-44 md:h-48 lg:w-56 lg:h-56 bg-gradient-to-l from-teal-600 to-teal-700 shadow rounded-2xl">
                    <h2 class="lg:text-5xl md:text-4xl text-2xl font-extrabold leading-10 text-center text-gray-200" (click)="openDoc(item.url)">
                        <i class="far fa-file-pdf"></i>
                    </h2>
                    <p class="mt-4 text-sm md:text-base lg:text-md leading-none text-center text-gray-200">{{item.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
